<!DOCTYPE html>
<HTML
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
         <h:form>
            <h:outputScript library="js" name="jquery-1.10.2.js" />
            <h:outputScript library="js" name="chat.js" />
            <h:outputStylesheet library="css" name="site.css"/>
            <script>
                var chat = new Chat("chat","Waiting for a representative...");
            </script>
            <div class="">Support Chat</div>
            <div id="messageWindow" class="messageWindow"></div>
            <br/>
            <input id="message" size="50" type="text"/>
            <button id="btnSend" onclick="chat.postMessage();" type="button">Send</button>
            <button id="btnClose" onclick="chat.closeWebSocket();" type="button">End Chat</button>
            <br/>
        </h:form>  
        </ui:define>
    </ui:composition>
</HTML>
